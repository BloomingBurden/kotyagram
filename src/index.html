@@include('html/header.html', {
  "title": "Котограм",
  "bodyClass": "index-body"
})

<main class="content">
  <section class="upload upload--closed">
    <h2 class="visually-hidden">Фотографии</h2>
    <form class="upload__form" action="http://localhost:3001/data" enctype="multipart/form-data" method="POST">
      <input class="upload__input visually-hidden" id="upload-file" type="file" name="filename" required>
      <label class="upload__file" for="upload-file">Загрузить</label>
      
      <div class="upload__overlay hidden">
        <div class="upload__wrapper">
          <div class="upload__img-container">
            <fieldset class="upload__scale scale">
              <button class="scale__button scale__button--less" type="button">Уменьшить</button>
              <input class="scale__input" type="text" value="100%" title="Image scale" name="scale" readonly>
              <button class="scale__button scale__button--more" type="button">Увеличить</button>
            </fieldset>
            <div class="upload__img-preview">
              <img style="transform: scale(1)" src="" alt="Большая случайная картинка">
            </div>
            
            <fieldset class="upload__tumbler tumbler hidden">
              <div class="tumbler__wrapper">
                <input type="text" class="tumbler__line" id="tumbler-line" value="100%" name="tumbler" title="Полоска" readonly>
                <label for="tumbler-line" class="tumbler__label">Двигать</label>
              </div>
            </fieldset>
          </div>

          <fieldset class="upload__list-effects effects">
            <ul class="effects__list">
              <li class="effects__item">
                <input class="visually-hidden effects__input" type="radio" value="none" name="effects" id="effects-none" checked>
                <label class="effects__label" for="effects-none">
                  <span class="effects__preview effects__preview--none"></span>
                  Оригинал
                </label>
              </li>
              <li class="effects__item">
                <input class="visually-hidden effects__input" type="radio" value="chrome" name="effects" id="effects-chrome">
                <label class="effects__label" for="effects-chrome">
                  <span class="effects__preview effects__preview--chrome"></span>
                  Хром
                </label>
              </li>
              <li class="effects__item">
                <input class="visually-hidden effects__input" type="radio" value="sepia" name="effects" id="effects-sepia">
                <label class="effects__label" for="effects-sepia">
                  <span class="effects__preview effects__preview--sepia"></span>
                  Сепия
                </label>
              </li>
              <li class="effects__item">
                <input class="visually-hidden effects__input" type="radio" value="marvin" name="effects" id="effects-marvin">
                <label class="effects__label" for="effects-marvin">
                  <span class="effects__preview effects__preview--marvin"></span>
                  Инверт
                </label>
              </li>
              <li class="effects__item">
                <input class="visually-hidden effects__input" type="radio" value="phobos" name="effects" id="effects-phobos">
                <label class="effects__label" for="effects-phobos">
                  <span class="effects__preview effects__preview--phobos"></span>
                  Дымка
                </label>
              </li>
              <li class="effects__item">
                <input class="visually-hidden effects__input" type="radio" value="heat" name="effects" id="effects-heat">
                <label class="effects__label" for="effects-heat">
                  <span class="effects__preview effects__preview--heat"></span>
                  Зной
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="upload__text text">
            <input class="text__nickname" type="text" name="nickname" placeholder="Ваше имя" maxlength="20" required>
            <textarea  class="text__descr" name="description" placeholder="Описание" cols="30" rows="10" maxlength="1500"></textarea>
          </fieldset>

          <button class="upload__send" type="submit">Опубликовать</button>
        </div>
      </div>
    </form>
  </section>
  <button class="upload__open" type="button">Развернуть</button>

  <section class="pictures">
    <h2 class="visually-hidden">Галерея</h2>
    <div class="pictures__list">
      
    </div>
  </section>

  <section class="big-picture hidden">
    <h2 class="visually-hidden">Изображение</h2>
    <div class="big-picture__wrapper">
      <div class="big-picture__img-wrap">
        <img src="" alt="Большая случайная фотография" class="big-picture__img">
      </div>
      <header class="big-picture__header">
        <div class="big-picture__author">
          <h3 class="big-picture__name"></h3>:
          <p class="big-picture__descr"></p>
        </div>
        <span class="big-picture__likes">Нравится <span></span></span>
      </header>
      <div class="big-picture__body">
        <p class="big-picture__quantity">
          <span class="big-picture__from-quantity"></span>
          из
          <span class="big-picture__to-quantity"></span>
          комментариев
        </p>

        <ul class="big-picture__comments">

        </ul>

        <div class="big-picture__message">
          <img src="@img/icons/icons.svg#avatar_(11)" width="40" height="40" alt="Аватар" class="big-picture__face">
          <input type="text" name="comment" placeholder="Ваш комментарий..." minlength="5" maxlength="5000">
          <button class="big-picture__send" type="button">Отправить</button>
        </div>
      </div>
      <button class="big-picture__close" type="button">Закрыть</button>
    </div>
  </section>
  <div id="load"></div>
</main>

@@include('html/templates.html', {})
@@include('html/footer.html', {})
